<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add SubCategoria</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">New SubCategoria</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/addsubcategoria}" th:object="${subcategoria}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="nombre" class="col-form-label">Nombre de la SubCategoria</label>
                                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="nombre">
                                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="idCategoria" class="col-form-label">Id De La Categoria</label>
                                <input type="text" th:field="*{categoria.idCategoria}" class="form-control" id="idCategoria" placeholder="...">
                                <span th:if="${#fields.hasErrors('categoria.idCategoria')}" th:errors="*{categoria.idCategoria}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Add SubCategoria">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
