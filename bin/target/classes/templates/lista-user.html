<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div th:switch="${usuarios}" class="container my-5">
            <div class="row">
                <div class="col-md-10">
                    <h2 th:case="null">Listado de Usuarios</h2>
                    <div th:case="*">
                        <h2 class="my-5">Listado de Usuarios</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Cedula</th>
                                    <th>Correo</th>
                                    <th>Apellido</th>
                                    <th>password</th>
                                    <th>direccion</th>
                                    <th>Fecha de Nacimiento</th>
                                    <th>nombre</th>
                                    <th>telefono</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="usuario : ${usuarios}">
                                    <td th:text="${usuario.id.dni}"></td>
                                    <td th:text="${usuario.id.correo}"></td>
                                    <td th:text="${usuario.apellido}"></td>
                                    <td th:text="${usuario.password}"></td>
                                    <td th:text="${usuario.direccion}"></td>
                                    <td th:text="${#dates.format(usuario.fechaNacimiento, 'dd-MMM-yyyy')}"></td>
                                    <td th:text="${usuario.nombre}"></td>
                                    <td th:text="${usuario.telefono}"></td>
                                    
                                    
                                    <td><a th:href="@{/editusuario/{id}/{correo}(id=${usuario.id.dni}, correo=${usuario.id.correo})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/deleteusuario/{id}/{correo}(id=${usuario.id.dni}, correo=${usuario.id.correo})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <p class="my-5"><a href="/singusuario" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
                </div>
            </div>
        </div>
    </body>
</html>
