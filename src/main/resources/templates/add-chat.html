<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
       <a class="navbar-brand" href="#">OLX</a>
       <div class="collapse navbar-collapse" id="navbarSupportedContent">
           <ul class="navbar-nav mr-auto">
               <li class="nav-item">
                   <a class="nav-link" href="#">Gestion Categorias</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/singsubcategoria">Gestion SubCategorias</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/singusuario">Gestion Usuario</a>
               </li>
               <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Productos
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="/singproducto">Gestion Producto</a>
                  <a class="dropdown-item" href="/productos-disponibles">Productos Disponibles</a>
              </div>
          </li>
      </ul>
  </div>
</nav>
<div th:switch="${usuarios}" class="container my-5">
    <h2 class="mb-5">New Chat</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/addchat}" method="post" th:object="${user1}" th:object="${user2}">
                <div class="row">
                    <div class="col-5">
                      <label for="validationTooltip04">Cliente</label>
                      <select class="custom-select" id="validationTooltip04" th:field="*{dni}" >
                        <option selected disabled value="">Seleccionar..</option>
                        <option th:each="usuario : ${usuarios}" th:value="${usuario.id.dni}"
                        th:text="${usuario.nombre}+' '+${usuario.apellido}" th:selected="false"></option>
                    </select>
                    <div class="invalid-tooltip">
                        Por favor seleccione un cliente
                    </div>
                    <div class="form-group col-md-6">
                         <label for="correo" class="col-form-label">Correo del cliente</label>
                         <input type="email" th:field="*{correo}" class="form-control" id="correo" value="usuario.id.correo" disable>
                         <span th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row" >
                    <div class="col-5">
                      <label for="validationTooltip04">Ofertador</label>
                      <select class="custom-select" id="validationTooltip04" required>
                        <option selected disabled value="">Seleccionar..</option>
                        <option th:each="usuario : ${usuarios}" th:value="${usuario.id.dni},${usuario.id.correo}" th:field="*{user2.id.dni},*{user2.id.correo}" th:text="${usuario.nombre}+' '+${usuario.apellido}" th:selected="false"></option>
                    </select>
                    <div class="invalid-tooltip">
                        Por favor seleccione un Ofertador
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add Chat">
                    </div>
                </div>                            
            </form>
        </div>
    </div>
</div>

</body>
</html>
}
