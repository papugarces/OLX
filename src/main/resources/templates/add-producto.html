<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add Producto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
	    <nav class="navbar navbar-expand-lg navbar-light bg-light">
	        <a class="navbar-brand" href="#">OLX</a>
	        <div class="collapse navbar-collapse" id="navbarSupportedContent">
	            <ul class="navbar-nav mr-auto">
	                <li class="nav-item">
	                    <a class="nav-link" href="/signcategoria">Gestion Categorias</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="/singsubcategoria">Gestion SubCategorias</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="/singusuario">Gestion Usuario</a>
	                </li>
	                <li class="nav-item dropdown">
				        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				          Productos
				        </a>
				        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
				          <a class="dropdown-item" href="#">Gestion Producto</a>
				          <a class="dropdown-item" href="/productos-disponibles">Productos Disponibles</a>
				        </div>
				    </li>
	            </ul>
	        </div>
	    </nav>
        <div class="container my-5">
            <h2 class="mb-5">New Producto</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/addproducto}" th:object="${producto}" method="post">
                        <div class="row">    
                            <div class="form-group col-md-6">
                                <label for="descripcion" class="col-form-label">Descripcion</label>
                                <input type="textarea" th:field="*{descripcion}" class="form-control" id="descripcion" placeholder="...">
                                <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="direccion" class="col-form-label">Direccion</label>
                                <input type="text" th:field="*{direccion}" class="form-control" id="direccion" placeholder="...">
                                <span th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="estado" class="col-form-label">Estado</label>
                                <input type="text" th:field="*{estado}" class="form-control" id="estado" placeholder="...">
                                <span th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="numContacto" class="col-form-label">Numero de contacto</label>
                                <input type="number" th:field="*{numContacto}" class="form-control" id="numContacto" placeholder="#">
                                <span th:if="${#fields.hasErrors('numContacto')}" th:errors="*{numContacto}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="precio" class="col-form-label">Precio del producto</label>
                                <input type="number" th:field="*{precio}" class="form-control" id="precio" placeholder="$">
                                <span th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="titulo" class="col-form-label">Titulo</label>
                                <input type="text" th:field="*{titulo}" class="form-control" id="titulo" placeholder="titulo">
                                <span th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="IdUbicacion" class="col-form-label">Id del Municipio</label>
                                <input type="number" th:field="*{municipio.id}" class="form-control" id="IdUbicacion" placeholder="">
                                <span th:if="${#fields.hasErrors('usuario.id')}" th:errors="*{usuario.id}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="dni" class="col-form-label">Cedula del usuario</label>
                                <input type="number" th:field="*{usuario.id.dni}" class="form-control" id="dni" placeholder="#">
                                <span th:if="${#fields.hasErrors('usuario.id.dni')}" th:errors="*{usuario.id.dni}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="correoContacto" class="col-form-label">Correo Del Usuario</label>
                                <input type="email" th:field="*{usuario.id.correo}" class="form-control" id="correoContacto" placeholder="ejemplo@gma.com">
                                <span th:if="${#fields.hasErrors('usuario.id.correo')}" th:errors="*{usuario.id.correo}" class="text-danger"></span>
                            </div>
                           	<div class="form-group col-md-6">
                                <label for="idSubCategoria" class="col-form-label">Id De la SubCategoria</label>
                                <input type="number" th:field="*{subcategoria.idSubCategoria}" class="form-control" id="idSubCategoria" placeholder="#">
                                <span th:if="${#fields.hasErrors('subcategoria.idSubCategoria')}" th:errors="*{subcategoria.idSubCategoria}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Add Producto">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
