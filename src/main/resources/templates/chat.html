<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Chat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
	<body>


		<div class="container my-5">
			<ul th:object="${chat}">
				<li th:each="mensaje:${mensajes}">
					<div>
						<span th:text="${mensaje.fechaEnvio}"></span>
                        <span th:text="${mensaje.usuario.nombre}"></span>
					</div>
					<span th:text="${mensaje.texto}"></span>
				</li>
			</ul>
		</div>
		<form action="#" th:action="@{/enviarmensaje}" th:object="${nuevomensaje}" method="post">
			<div class="form-group col-md-6">
            	<input type="text" th:field="*{texto}" class="form-control" id="texto" placeholder="Escribe un mensaje" required="required">
            	<span th:if="${#fields.hasErrors('texto')}" th:errors="*{texto}" class="text-danger"></span>
            </div>
<!-- <textarea name="text"></textarea>  -->
			<div class="row">
	        	<div class="col-md-6 mt-5">
	        		<input type="submit" class="btn btn-primary" value="Comenzar a Chatear">
	        	</div>
	        </div>   
		</form>
		
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
