<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Producto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
    	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	        <a class="navbar-brand" href="#">OLX</a>
	        <div class="collapse navbar-collapse" id="navbarSupportedContent">
	            <ul class="navbar-nav mr-auto">
	                <li class="nav-item">
	                    <a class="nav-link" href="/signcategoria">Gestion Categorias</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="/singsubcategoria">Gestion SubCategorias</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="/singusuario">Gestion Usuario</a>
	                </li>
	                <li class="nav-item dropdown">
				        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				          Productos
				        </a>
				        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
				          <a class="dropdown-item" href="/singproducto">Gestion Producto</a>
				          <a class="dropdown-item" href="#">Productos Disponibles</a>
				        </div>
				    </li>
	            </ul>
	        </div>
	    </nav>
        <div th:switch="${productos}" class="container my-5">
            <div class="row">
                <div class="col-md-10">
                    <h2 th:case="null">Listado de Productos</h2>
                    <div th:case="*">
                        <h2 class="my-5">Listado de Productos Disponibles</h2>
						<div class="col-12">
							<div class="card-deck">
								<!-- cartas de productos-->
								<div th:each="producto : ${productos}" class="card col-3">
									<!--<img th:src="@{/img/{url}(url=${producto.imgproductos.url})}" class="card-img-top" alt="...">-->
									<img src="img/producto.png" class="card-img-top" alt="...">
									<div class="card-body">
										<h5 class="card-title" th:text="${producto.precio}"></h5>
										<p class="card-text" th:text="${producto.titulo}"></p>
									</div>
									<div class="card-footer">
										<small class="text-muted" th:text="${#dates.format(producto.fechaPublicacion, 'dd-MMM-yyyy')}"></small>
									</div>
								</div>
							</div>
						</div>
                        
                    </div>      
                    <p class="my-5"><a href="/singproducto" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
