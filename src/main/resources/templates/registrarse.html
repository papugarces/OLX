<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Iniciar Sesi√≥n - OLX</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--JQUERY-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<!-- Nuestro css-->
<link rel="stylesheet" type="text/css" href="static/css/index.css"
	th:href="@{/css/index.css}">

</head>
<body>
	<div class="modal-dialog text-center">
		<div class="col-sm-12 main-section">
			<div class="modal-content">
				<div class="col-12 user-img">
					<img src="static/img/user.png" th:src="@{/img/user.png}" />
				</div>
				<form class="col-12" th:action="@{/user-registration}"
					th:object="${usuario}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="id" class="col-form-label" th:text="#{add-user.dni}">Cedula</label>
							<input type="number" th:field="*{dni}" class="form-control"
								id="id" placeholder="..."> <span
								th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="correo" class="col-form-label"
								th:text="#{add-user.email}">Correo</label> <input type="email"
								th:field="*{correo}" class="form-control" id="correo"
								th:placeholder="#{add-user.email-ph}"> <span
								th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="nombre" class="col-form-label"
								th:text="#{add-user.name}">Nombres</label> <input type="text"
								th:field="*{nombre}" class="form-control" id="nombre"
								placeholder="..."> <span
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="apellido" class="col-form-label"
								th:text="#{add-user.lastname}">Apellido</label> <input
								type="text" th:field="*{apellido}" class="form-control"
								id="apellido" placeholder="..."> <span
								th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="password" class="col-form-label"
								th:text="#{add-user.password}">Password</label> <input
								type="password" th:field="*{password}" class="form-control"
								id="password" placeholder="..."> <span
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="direccion" class="col-form-label"
								th:text="#{add-user.address}">Direccion</label> <input
								type="text" th:field="*{direccion}" class="form-control"
								id="direccion" placeholder="..."> <span
								th:if="${#fields.hasErrors('direccion')}"
								th:errors="*{direccion}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="fechaNacimiento" class="col-form-label"
								th:text="#{add-user.birthday}">Fecha de Nacimiento</label> <input
								type="text" th:field="*{fechaNacimiento}" class="form-control"
								id="fechaNacimiento" th:placeholder="#{add-user.birthday-ph}">
							<span th:if="${#fields.hasErrors('fechaNacimiento')}"
								th:errors="*{fechaNacimiento}" class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="telefono" class="col-form-label"
								th:text="#{add-user.phone}">Telefono</label> <input
								type="number" th:field="*{telefono}" class="form-control"
								id="telefono" placeholder="..."> <span
								th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"
								class="text-danger"></span>
						</div>
					</div>
					<div class="col-12 forgot">
						<a href="/"><br>Ya tengo una cuenta</a>
					</div>
					<button type="submit" class="btn btn-primary" value="Registrarse">
						<i class="fas fa-sign-in-alt"></i> Registrar
					</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
