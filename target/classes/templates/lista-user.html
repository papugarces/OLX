    <body>
    	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	        <a class="navbar-brand" href="#">OLX</a>
	        <div class="collapse navbar-collapse" id="navbarSupportedContent">
	            <ul class="navbar-nav mr-auto">
	                <li class="nav-item">

				        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

        <div th:switch="${usuarios}" class="container my-5">
            <div class="row">
                <div class="col-md-10">
                    <h2 th:case="null">Listado de Usuarios</h2>
                    <div th:case="*">
                        <h2 class="my-5">Listado de Usuarios</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Cedula</th>
                                    <th>nombre</th>
                                    <th>Apellido</th>
                                    <th>Correo</th>
                                    <th>password</th>
                                    <th>direccion</th>
                                    <th>Fecha de Nacimiento</th>
                                    <th>telefono</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="usuario : ${usuarios}">
                                    <td th:text="${usuario.id.dni}"></td>
                                    <td th:text="${usuario.nombre}"></td>
                                    <td th:text="${usuario.apellido}"></td>
                                    <td th:text="${usuario.id.correo}"></td>
                                    <td th:text="${usuario.password}"></td>
                                    <td th:text="${usuario.direccion}"></td>
                                    <td th:text="${#dates.format(usuario.fechaNacimiento, 'dd-MMM-yyyy')}"></td>
                                    
                                    <td th:text="${usuario.telefono}"></td>
                                    
                                    
                                    <td><a th:href="@{/editusuario/{id}/{correo}(id=${usuario.id.dni}, correo=${usuario.id.correo})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/deleteusuario/{id}/{correo}(id=${usuario.id.dni}, correo=${usuario.id.correo})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <p class="my-5"><a href="/singusuario" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
